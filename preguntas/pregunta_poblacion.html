<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API WikiData</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
<h1>Ejemplo de pregunta usando WikiData</h1>
<script>
    const sparqlQuery = `
    SELECT ?countryLabel ?population
    WHERE {
        ?country wdt:P31 wd:Q6256.    # Encuentra todos los elementos que son instancias de 'país'.
        ?country wdt:P1082 ?population.  # Obtiene la población de cada país.
        SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],es". }
    }
    `;

    // API de Wikidata
    const apiUrl = 'https://query.wikidata.org/sparql';

    // Utilizo JQuery
    $.ajax( {
        url: apiUrl,
        data: {
            query: sparqlQuery,
            format: 'json'
        },
        dataType: 'json',
        type: 'GET',
    success: function(data) {
        processData(data);
    },
    error: function(error) {
        console.error('Error al realizar la solicitud:', error);
    }
    });

    // Función para procesar los resultados
    function processData(results) {
        var results = results.results.bindings;
        var options = [];
        var question = [];

        for(var i=0; i<4; i++) {
            var pos = Math.floor(Math.random() * results.length);
            var populationLabel = results[pos].population.value;
            var countryLabel = results[pos].countryLabel.value;

            if(!options.includes(populationLabel) && !question.includes(countryLabel)) {
                options.push(countryLabel);
                question.push(populationLabel);
            } else {
                i--;
            }
        }

        var num = Math.floor(Math.random() * 4);
        var correctCountry = options[num];
        var population = question[num];

        $("h1").after("<p>¿Que país tiene una población de " + population + " personas?</p>")
        $("p:last").after("<p>Opción A: " + options[0] + "</p>");
        $("p:last").after("<p>Opción B: " + options[1] + "</p>");
        $("p:last").after("<p>Opción C: " + options[2] + "</p>");
        $("p:last").after("<p>Opción D: " + options[3] + "</p>");
    }
</script>
</body>
