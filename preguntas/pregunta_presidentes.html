<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo API WikiData con jQuery</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Ejemplo de pregunta usando WikiData</h1>
<script>
    // Definir la consulta SPARQL para obtener las montañas mayores a 5000 metros
    const sparqlQuery = `
    SELECT ?president ?presidentLabel ?image
    WHERE {
        ?president wdt:P31 wd:Q5;  
                    wdt:P39 wd:Q11696;  
                    wdt:P18 ?image.   
        SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],es". }
    }
    `;

    // Construir la URL de la API de Wikidata
    const apiUrl = 'https://query.wikidata.org/sparql';

    // Configurar la solicitud HTTP con jQuery
    $.ajax( {
        url: apiUrl,
        data: {
            query: sparqlQuery,
            format: 'json'
        },
        dataType: 'json',
        type: 'GET',
    success: function(data) {
        // Manejar la respuesta de la API
        processData(data);
    },
    error: function(error) {
        // Manejar errores
        console.error('Error al realizar la solicitud:', error);
    }
    });

    // Función para procesar los resultados
    function processData(data) {
        var presidents = data.results.bindings;
        var randomPresidents = [];
        var randomImages = [];

        for(var i=0; i<4; i++) {
            var pos = Math.floor(Math.random() * presidents.length);
            var president = presidents[pos].presidentLabel.value;
            var image = presidents[pos].image.value;

            if(president[0] != 'Q' && !randomPresidents.includes(president) && !randomImages.includes(image)) {
                randomPresidents.push(president);
                randomImages.push(image);
            } else {
                i--;
            }
        }

        var num = Math.floor(Math.random() * 4);
        var correctPresident = randomPresidents[num];
        var image = randomImages[num];

        $("h1").after("<img src=" + image + " alt='Foto presidente EE.UU.'/>");
		$("img").attr("width", "30%").attr("height", "auto");
        $("img:last").after("<p>Opción A: " + randomPresidents[0] + "</p>");
        $("img:last").after("<p>Opción B: " + randomPresidents[1] + "</p>");
        $("img:last").after("<p>Opción C: " + randomPresidents[2] + "</p>");
        $("img:last").after("<p>Opción D: " + randomPresidents[3] + "</p>");
    }

</script>
</body>
