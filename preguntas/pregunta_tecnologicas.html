<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API WikiData</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
<h1>Ejemplo de pregunta usando WikiData</h1>
<script>
    const sparqlQuery = `
    SELECT ?companyLabel ?founderLabel
    WHERE {
        ?company wdt:P31 wd:Q4830453.       
        ?company wdt:P112 ?founder.          
        SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],es". }
    }
    LIMIT 200
    `;

    // API de Wikidata
    const apiUrl = 'https://query.wikidata.org/sparql';

    // Utilizo JQuery
    $.ajax( {
        url: apiUrl,
        data: {
            query: sparqlQuery,
            format: 'json'
        },
        dataType: 'json',
        type: 'GET',
    success: function(data) {
        processData(data);
    },
    error: function(error) {
        console.error('Error al realizar la solicitud:', error);
    }
    });

    // Función para procesar los resultados
    function processData(results) {
        var results = results.results.bindings;
        var options = [];
        var question = [];

        for(var i=0; i<4; i++) {
            var pos = Math.floor(Math.random() * results.length);
            var companyLabel = results[pos].companyLabel.value;
            var founderLabel = results[pos].founderLabel.value;

            if(!options.includes(companyLabel) && !question.includes(founderLabel) && companyLabel[0] != 'Q') {
                options.push(companyLabel);
                question.push(founderLabel);
            } else {
                i--;
            }
        }

        var num = Math.floor(Math.random() * 4);
        var correctCompany = options[num];
        var founder = question[num];

        $("h1").after("<p>¿Que tecnologica fue fundada por " + founder + "?</p>")
        $("p:last").after("<p>Opción A: " + options[0] + "</p>");
        $("p:last").after("<p>Opción B: " + options[1] + "</p>");
        $("p:last").after("<p>Opción C: " + options[2] + "</p>");
        $("p:last").after("<p>Opción D: " + options[3] + "</p>");
    }
</script>
</body>
